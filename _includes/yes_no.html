<div class="yes-no">
  <ul class="button-group even-2">
    <li>
      <input type="radio" name="{{ include.day }}" value="yes" id="{{ include.day }}-yes">
      <label for="{{ include.day }}-yes" class="button {{ include.day }}">Yep.</label>
    </li>
    <li>
      <input type="radio" name="{{ include.day }}" value="no" id="{{ include.day }}-no">
      <label for="{{ include.day }}-no" class="button {{ include.day }}">Nope!</label>
    </li>
  </ul>
</div>
