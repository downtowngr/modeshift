<ul class="button-group">
  <li>
    <input type="radio" name="{{ include.day }}" value="yes" id="{{ include.day }}-yes" class="hide-radio">
    <label for="{{ include.day }}-yes" class="button">Yep.</label>
  </li>
  <li>
    <input type="radio" name="{{ include.day }}" value="no" id="{{ include.day }}-no" class="hide-radio">
    <label for="{{ include.day }}-no" class="button">Nope!</label>
  </li>
</ul>
